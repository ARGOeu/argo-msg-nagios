#
# configuration file for msg-to-handler
#

# global options

<option>
  broker-cache = /var/cache/msg/argo-msg-cache/broker-list
  error-dir = /var/spool/msg-nagios-bridge/outgoing-messages
  pid-file = /var/run/msg-to-handler/pid
  ping = 300
  timeout = 10
</option>

# handlers

include /etc/msg-to-handler.d/*.conf

